<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Library</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    </head>
    <body>
        <div class="library">
            <div class="library-header">
                <button onclick='document.getElementById("book-form").style.display = "block";' type="button" class="new-book-button">Add a new book</button>
                <form id="book-form">
                    <div class="book-form-field-title">
                        <label for="title" >What is the title of this book?</label>
                        <input type="text" id="title" placeholder="Harry Potter and the Sorcerer's Stone">
                    </div>
                    <div class="book-form-field-author">
                        <label for="author">Who is the author of this book?</label>
                        <input type="text" id="author" placeholder="J. K. Rowling">
                    </div>
                    <div class="book-form-field-pages">
                        <label for="pages">How many pages are in this book?</label>
                        <input type="text" id="pages" placeholder="320">
                    </div>
                    <div class="book-form-field-read">
                        <label for="read">Have you read this book?</label>
                        <input type="radio" id="yes" name="read" value="yes">
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="read" value="no">
                        <label for="no">No</label>
                    </div>
                    <button class="add-book-button" type="button" onclick="Book.addBookToLibrary(Book.getInput());">Add Book</button>
                    <button class="reset-form-button" type="reset">Clear Form</button>
                </form>
            </div>
            <div class="library-body">
                <table class="library-body-table">
                    <thead class="table-header">
                        <tr>
                            <td class="title-header">Title</td>
                            <td class="author-header">Author</td>
                            <td class="pages-header">Pages</td>
                            <td class="read-header">Read?</td>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr class="library-body-item">
                            
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
